<!DOCTYPE html>
<html>
    <head>
        <title>OMDB Search</title>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>OMDB Search</h1>
        <form class="search-bar">
            <input type="text" name="search" id="search" placeholder="Search for Movies and TV series...">
            <input type="submit" value="Search">
        </form>
        <div id="search-options">
            <label for="movie">
                <input type="radio" value="movie" id="movie">
                All
            </label>
            <label for="movies">
                <input type="radio" value="movies" id="movies">
                Movies
            </label>
            <label for="series">
                <input type="radio" value="series" id="series">
                Series
            </label>
        </div>
        <div class="results">
        </div>
        <script src="index.js" type="text/javascript"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>OMDB Search</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>OMDB Search</h1>
        <form class="search-bar">
            <input type="text" name="search" id="search" placeholder="Search for Movies and TV series...">
            <input type="submit" value="Search">
        </form>
        <form class="search-types">
            <label for="all">
                <input type="radio" value="all" id="all" name="search-type" checked=true>
                All
            </label>
            <label for="movie">
                <input type="radio" value="movie" id="movie" name="search-type">
                Movies
            </label>
            <label for="series">
                <input type="radio" value="series" id="series" name="search-type">
                Series
            </label>
            <label for="title">
                <input type="radio" value="title" id="title" name="search-type">
                Title
            </label>
        </form>
        <div class="results">
        </div>
        <script src="index.js" type="text/javascript"></script>
    </body>
</html>
